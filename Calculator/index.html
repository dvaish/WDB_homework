<!DOCTYPE html>
<html>
    <head>
        <!-- <link rel='stylesheet' href='style.css' /> -->
        <title>Calculator</title>
    </head>
    <body>
        <div id='display'></div>
        <button class='clear' id='clear'>C</button>
        <button class='delete' id='delete'>&#8592;</button>
        <button class='function' id='divide'>&divide;</button>
        <button class='function' id='multiply'>x</button>
        <button class='function' id='minus'>-</button>
        <button class='function' id='add'>+</button>

        <button class='number' id='9'>9</button>
        <button class='number' id='8'>8</button>
        <button class='number' id='7'>7</button>
        <button class='number' id='6'>6</button>
        <button class='number' id='5'>5</button>
        <button class='number' id='4'>4</button>
        <button class='number' id='3'>3</button>
        <button class='number' id='2'>2</button>
        <button class='number' id='1'>1</button>
        <button class='number' id='0'>0</button>

        <button class='function' id='equal'>=</button>
        <script src='script.js'></script>
    </body>
</html>
